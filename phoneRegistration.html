<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registration form with a phone number" />
    <title>Phone registration</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script src="https://use.fontawesome.com/d43103e738.js"></script>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__listItem">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <a class="navigation__link" href="index.html"
              >Register with email</a
            >
          </li>
          <li class="navigation__listItem">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <a class="navigation__link" href="phoneRegistration.html"
              >Register with phone number</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="wrapper">
      <section class="wrapper__formWrapper">
        <div class="loader"></div>
        <form class="wrapper__form">
          <p class="form__welcomeMessage">Welcome!</p>
          <div class="form__areaCodeError">
            <p>Please enter a valid area code</p>
          </div>
          <div class="form__phoneNumberError">
            <p>Please enter a valid phone number</p>
          </div>
          <div class="form__tosError">
            <p>Please accept terms and conditions</p>
          </div>
          <label class="form__label" for="email">Phone number:</label><br />
          <div class="form__numberInputWrapper">
            <input
              class="form__areaCode input"
              name="areaCode"
              id="areaCode"
              type="text"
              placeholder="eg. +381"
              maxlength="4"
            />
            <input
              class="form__phoneNumber input"
              name="phoneNumber"
              id="phoneNumber"
              type="text"
              maxlength="10"
              placeholder="eg. 0601235567"
            />
          </div>

          <br />
          <label class="form__label" for="currency">Currency:</label><br />
          <div class="form__selectWrapper select">
            <select name="currency" id="currency">
              <option>Euro €</option>
              <option>Dollar $</option>
              <option>Rouble ₽</option>
            </select>
          </div>

          <div class="form__checkboxWrapper">
            <label class="form__label checkbox">
              <input type="checkbox" class="form__tosCheckbox" checked />
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>

          <div class="form__checkboxWrapper">
            <label class="form__label checkbox">
              <input type="checkbox" />
              I would like to receive monthly newsletter
            </label>
          </div>

          <button type="button" class="form__submitButton button is-link">
            Submit
          </button>
        </form>
        <img
          class="wrapper__illustration"
          src="/assets/laptopIllustration.svg"
          alt="Form registration illustration"
        />
      </section>
    </main>
  </body>
  <script src="phoneRegistration.js"></script>
</html>
